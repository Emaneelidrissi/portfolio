<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imane's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">/
</head>
<body>

  <section id="navbar" style="background-color: #FFC0CB; color: #FFF;">
    <div class="navbar">
        <div class="logo" style="font-family: 'Parisienne', cursive;">Imane</div>
        <div class="list">
            <a href="#home" style="color: #FFF;">Home</a>
            <a href="#contact" style="color: #FFF;">Contact</a>
        </div>
    </div>
  </section>
  
  <section id="home" style="background-color: #FFF0F5;">
    <div class="container">
        <div class="section1">
            <h1>Hi, I'm <span class="imane">Imane</span></h1>
            <h3>Computer Science Student</h3>
            <p>I'm a computer science student passionate about coding, artificial intelligence, 
                and problem-solving. <br>I enjoy learning new technologies and developing innovative
                 solutions to real-world challenges.
                </p>
            <button style="background-color: #FF69B4; border-color: #FFB6C1;"> <a href="#contact" class="btn">Contact me</a></button>
        </div>
        <div class="section2">
            <img src="picpng.png" alt="" style="border-radius: 50%; margin-top: 60px;">
        </div>
    </div>
  </section>

  <section id="contact" style="background-color: #FFF0F5;">
    <div class="container">
        <div class="input">
            <h1>Email</h1>
            <input type="text" placeholder="Email" style="border-color: #FFB6C1;">
        </div>
        <div class="input">
            <h1>Message</h1>
            <input type="text" placeholder="Message" style="border-color: #FFB6C1;">
        </div>
        <div>
            <button style="background-color: #FF69B4; border-color: #FFB6C1; margin-bottom: 30px;">Send Message</button>
        </div>
    </div>
  </section>

  <section id="footer" style="background-color: #FFC0CB; color: #FFF;">
    <div class="container">
        <h1>Created by <span class="imane">Imane</span></h1>
    </div>
  </section>

  <button class="top" id="back-to-top" style="background-color: #FF69B4;">top</button>

  <script>
    
    window.addEventListener('scroll', function() {
        const backToTopButton = document.getElementById('back-to-top');
        if (window.scrollY > 300) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    });

    
    document.getElementById('back-to-top').addEventListener('click', function() {
        window.scrollTo({
            top: 0,
        });
    });
  </script>
  
</body>
</html>
